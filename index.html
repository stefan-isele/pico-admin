<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.*/css/pico.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app {
            display: grid;
            grid-template-areas: 
                "sidebar header"
                "sidebar content"
                "sidebar footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
        }
        .sidebar {
            grid-area: sidebar;
            padding: 15px;
            background-color: var(--pico-primary-background);
            color: white;
        }
        .header {
            grid-area: header;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            grid-area: content;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--background);
            color: var(--foreground);
        }
        .footer {
            grid-area: footer;
            text-align: center;
            padding: 10px;
            background-color: var(--muted);
            color: var(--background);
        }
        .menu-icon {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            #app {
                grid-template-areas: 
                    "header"
                    "content"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 40px;
            }
            .sidebar {
                display: none;
                grid-area: sidebar;
                position: fixed;
                width: 200px;
                height: 100%;
                z-index: 1000;
            }
            .sidebar.active {
                display: block;
            }
            .menu-icon {
                display: block;
            }
            .header {
                padding-left: 50px; /* Add padding to avoid overlap */
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="menu-icon" @click="toggleSidebar" ref="menuIcon">
            <strong>&#9776;</strong>
        </div>
        <div class="sidebar" :class="{ active: isSidebarActive }" ref="sidebar">
            <sidebar-component @toggle-sidebar="toggleSidebar"></sidebar-component>
        </div>
        <nav class="header">
            <nav-component></nav-component>
        </nav>
        <div class="content">
            <p>{{ message }}</p>
            <p style="height: 150vh;">More content to test scrolling.</p>
        </div>
        <div class="footer">&copy; ITIsele 2025</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue!",
                    isSidebarActive: false
                };
            },
            methods: {
                toggleSidebar() {
                    this.isSidebarActive = !this.isSidebarActive;
                },
                closeSidebar() {
                    this.isSidebarActive = false;
                }
            },
            mounted() {
                document.addEventListener('click', (event) => {
                    const sidebar = this.$refs.sidebar;
                    const menuIcon = this.$refs.menuIcon;
                    if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                        this.closeSidebar();
                    }
                });
            },
            components: {
                'sidebar-component': {
                    template: `
                        <div>
                            <div @click.stop="toggleSidebar">
                                Sidebar Content
                            </div>
                        </div>
                    `,
                    methods: {
                        toggleSidebar() {
                            this.$emit('toggle-sidebar');
                        }
                    }
                },
                'nav-component': {
                    template: `
                        <ul>
                            <li><strong>Acme Corp</strong></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Products</a></li>
                        </ul>
                    `
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
</html>
